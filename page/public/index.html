<script >
    const renderPopularPolls = () => {
        fetch('https://iqpemyqp6lwvg7x6ds3osrs6nm0fcjwy.lambda-url.us-east-1.on.aws/')
            .then(response => response.json())
            .then(res => {
                document.getElementById('popular-polls-container').innerHTML = res.data.map(poll => {
                    const [pollName, votes] = poll;
                    const isOrPoll = pollName.includes("_or_");
                    const pollNameParsed = isOrPoll ? pollName.replace(/_/g, ' ') + '?' : pollName.replace(/_/g, ' ');
                    
                    return `<div class="card" onclick="window.location.pathname='/${pollName}';window.scrollTo(0, 0);renderVoting(false, false);"><div class="card-body"><h5 class="card-title">${pollNameParsed}</h5><p class="card-text">${poll[1]} votes</p></div></div>`
                }).join('');
            });
    }

    const renderVoting = (refresh = false, updatePopularPolls = true) => {
        if (updatePopularPolls) {
            renderPopularPolls();
        }
        document.getElementById('defined-vote').style.display = 'none';
        
        // Update poll parsing
        var poll;
        if (window.location.hash) {
            poll = decodeURIComponent(window.location.hash.substring(1));  // Remove the # symbol and decode
        } else {
            poll = decodeURIComponent(window.location.pathname.split('/')[1]); // Decode the pathname
        }
        
        if (!poll || poll.length < 1) {
            console.error("Invalid vote: " + poll);
            return;
        }
        
        const isOrVote = poll.includes("_or_");
        let options = [];
        const isPrivacyChecked = document.getElementById('privacyCheck').checked;
        
        if (isOrVote) {
            options = poll.split("_or_");
            if (options.length != 2) {
                console.error("Invalid vote: " + poll);
                return;
            }
            if (options[0].length < 1 || options[1].length < 1 || 
                options[0].length > 200 || options[1].length > 200) {
                console.error("Invalid vote: " + poll);
                return;
            }
            if (options[0] == options[1]){
                console.error("Invalid vote: " + poll);
                return;
            }
            
            // sort options alphabetically
            options.sort();
            poll = options.join("_or_");
            const buttons = 
                '<button class="vote-button btn btn-primary m-2" onclick="checkPrivacyAndVote(\''+poll+'\',\''+options[0]+'\')" '+ (isPrivacyChecked ? '' : 'disabled')+'>'+options[0]+'</button>'+
                '<button class="vote-button btn btn-primary m-2" onclick="checkPrivacyAndVote(\''+poll+'\',\''+options[1]+'\')" '+ (isPrivacyChecked ? '' : 'disabled')+'>'+options[1]+'</button>';
            document.getElementById('vote-buttons').innerHTML = buttons;
        } else {
            if (!poll || poll.length > 200) {
                console.error("Invalid vote: " + poll);
                return;
            }
            const buttons = `<button class="vote-button btn btn-primary m-2" onclick="checkPrivacyAndVote('${poll}','yes')" ${isPrivacyChecked ? '' : 'disabled'}>Yes</button>
                            <button class="vote-button btn btn-primary m-2" onclick="checkPrivacyAndVote('${poll}','no')" ${isPrivacyChecked ? '' : 'disabled'}>No</button>`
            document.getElementById('vote-buttons').innerHTML = buttons;
        }
        
        // Add event listener for checkbox
        document.getElementById('privacyCheck').addEventListener('change', function() {
            const voteButtons = document.querySelectorAll('.vote-button');
            voteButtons.forEach(button => {
                button.disabled = !this.checked;
            });
        });

        document.getElementById('defined-vote').style.display = 'block';

        const includeTor = document.getElementById('includeTorCheck').checked;
        document.getElementById('results').innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';
        document.getElementById('voteChart').innerHTML = '';
        document.getElementById('percentageChart').innerHTML = '';
        document.getElementById('download').innerHTML = '';

        fetch(`https://krzzi6af5wivgfdvtdhllb4ycm0zgjde.lambda-url.us-east-1.on.aws/?poll=${poll}&refresh=${refresh === true ? 'true' : 'false'}&excludeTor=${!includeTor}`)
            .then(response => {
                if (response.status != 200) {
                    document.getElementById('results').innerHTML = '<div class="alert alert-warning" role="warning">No votes found</div>';
                    document.getElementById('voteChart').innerHTML = '';
                    document.getElementById('percentageChart').innerHTML = '';
                    throw new Error('Error downloading votes data');
                }
                return response.text()
            })
            .then(text => {
                let votes = text.split('\n');
                totalVotes = 0;
                if (isOrVote){
                    const option1Votes = votes.filter(vote => vote.split(',')[3] === options[0]).length;
                    const option2Votes = votes.filter(vote => vote.split(',')[3]  === options[1]).length;
                    totalVotes = option1Votes + option2Votes;
                    const voteResults = '<div class="vote-result">'+options[0]+': ' + option1Votes + ' (' + (totalVotes > 0 ? (option1Votes / totalVotes * 100).toFixed(2) : 0) + '%)</div>'+
                                    '<div class="vote-result">'+options[1]+': ' + option2Votes + ' (' + (totalVotes > 0 ? (option2Votes / totalVotes * 100).toFixed(2) : 0) + '%)</div>'
                    document.getElementById('results').innerHTML = voteResults;
                    plotCharts(poll, options[0], options[1], refresh)
                } else {
                    const yesVotes = votes.filter(vote => vote.split(',')[3] === 'yes').length;
                    const noVotes = votes.filter(vote => vote.split(',')[3] === 'no').length;
                    totalVotes = yesVotes + noVotes;
                    const voteResults = '<div class="vote-result">Yes: ' + yesVotes + ' (' + (totalVotes > 0 ? (yesVotes / totalVotes * 100).toFixed(2) : 0) + '%)</div>'+
                                    '<div class="vote-result">No: ' + noVotes + ' (' + (totalVotes > 0 ? (noVotes / totalVotes * 100).toFixed(2) : 0) + '%)</div>'
                    document.getElementById('results').innerHTML = voteResults;
                    plotCharts(poll, 'yes', 'no', refresh)
                }

                if (totalVotes > 0) {
                    const downloadLink = `https://krzzi6af5wivgfdvtdhllb4ycm0zgjde.lambda-url.us-east-1.on.aws/?poll=${poll}`
                    document.getElementById('download').innerHTML = '<a href="'+downloadLink+'" target="_blank">Download votes data</a>'
                }
            })
            .catch(error => {
                document.getElementById('download').innerHTML = '';
            });

        fetch('https://rudno6667jmowgyjqruw7dkd2i0bhcpo.lambda-url.us-east-1.on.aws/').then(response => response.json()).then(res => {
            document.getElementById('your-ip').innerHTML = "Your IP: " + res.ip + (res.geo?.country ? " (" + res.geo.country + ")" : "") + (res.ip.match(/:/) ? " (Multiple IPv6 votes within a /64 block will not be considered)" : "");
        });
        document.getElementById('newPollOptionA').value = "";
        document.getElementById('newPollOptionB').value = "";
        document.getElementById('share-url').value = window.location.href;
        document.getElementById('vote-title').innerText = `Let the internet vote:`;
        document.getElementById('vote-title-poll').innerText = (isOrVote ? `${options[0]} or ${options[1]}?` : `${poll}`);
        document.title = `${isOrVote ? `${options[0]} or ${options[1]}?` : `${poll}?`} - ip-vote.com`;

    }
    window.onload = renderVoting;

    const vote = (poll, vote, country = '') => {
        document.getElementById('vote-buttons').innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';
        
        // Create URL with proper encoding for the query parameters
        const url = new URL('https://a47riucyg3q3jjnn5gic56gtcq0upfxg.lambda-url.us-east-1.on.aws/');
        url.searchParams.set('poll', poll);
        url.searchParams.set('vote', vote);
        url.searchParams.set('country', country);
        
        fetch(url)
            .then(response => response.text())
            .then(text => {
                const message = JSON.parse(text)?.message || text;
                document.getElementById('message').innerHTML = `<div class="alert alert-primary" role="alert">${message}</div>`;
                renderVoting(true);
            });
    }

    const checkPrivacyAndVote = (poll, option) => {
        if (!document.getElementById('privacyCheck').checked) {
            document.getElementById('message').innerHTML = '<div class="alert alert-danger" role="alert">Please accept the privacy policy first</div>';
            return;
        }
        const country = document.getElementById('countrySelect').value;
        vote(poll, option, country);
    }

    const sanitizePollText = (text) => {
        return text
            // Replace all types of whitespace (including non-breaking spaces, zero-width spaces, etc.) with regular space
            .replace(/[\s\u00A0\u1680\u180E\u2000-\u200B\u2028\u2029\u202F\u205F\u3000\uFEFF]/g, ' ')
            // Remove special chars that could be problematic
            .replace(/[<>{}[\]\\\/\|;:'"`,~!@#$%^&*()]/g, '')
            // Replace multiple spaces with single space
            .replace(/\s+/g, ' ')
            // Remove leading/trailing whitespace
            .trim();
    }

    const createPoll = () => {
        const isOrPoll = document.getElementById('orPollType').checked;
        const usePathname = !window.location.hash;
        
        if (isOrPoll) {
            const optionA = sanitizePollText(document.getElementById('newPollOptionA').value);
            const optionB = sanitizePollText(document.getElementById('newPollOptionB').value);
            
            if (optionA.length < 1 || optionB.length < 1) {
                document.getElementById('message').innerHTML = '<div class="alert alert-warning" role="alert">Please enter both options</div>';
                return;
            }
            if (optionA.length > 200 || optionB.length > 200) {
                document.getElementById('message').innerHTML = '<div class="alert alert-warning" role="alert">Options must be 200 characters or less</div>';
                return;
            }
            
            const pollPath = encodeURIComponent(optionA) + "_or_" + encodeURIComponent(optionB);
            if (usePathname) {
                window.location.pathname = '/' + pollPath;
            } else {
                window.location.hash = pollPath;
            }
        } else {
            const question = sanitizePollText(document.getElementById('yesNoQuestion').value);
            if (question.length < 1) {
                document.getElementById('message').innerHTML = '<div class="alert alert-warning" role="alert">Please enter your question</div>';
                return;
            }
            if (question.length > 200) {
                document.getElementById('message').innerHTML = '<div class="alert alert-warning" role="alert">Question must be 200 characters or less</div>';
                return;
            }
            
            const pollPath = encodeURIComponent(question);
            if (usePathname) {
                window.location.pathname = '/' + pollPath;
            } else {
                window.location.hash = pollPath;
            }
        }
        window.scrollTo(0, 0);
        renderVoting();
    }

    // Add this new function to handle input visibility
    const togglePollInputs = () => {
        const orInputs = document.getElementById('orPollInputs');
        const yesNoPollInput = document.getElementById('yesNoPollInput');
        const isOrPoll = document.getElementById('orPollType').checked;
        
        orInputs.style.display = isOrPoll ? 'block' : 'none';
        yesNoPollInput.style.display = isOrPoll ? 'none' : 'block';
    }

    // Add these event listeners after window load
    window.addEventListener('load', () => {
        document.getElementById('orPollType').addEventListener('change', togglePollInputs);
        document.getElementById('yesNoPollType').addEventListener('change', togglePollInputs);
    });

// charts
    const plotCharts = (poll, option1, option2, refresh = false) => {
        const includeTor = document.getElementById('includeTorCheck').checked;
        d3.csv(`https://krzzi6af5wivgfdvtdhllb4ycm0zgjde.lambda-url.us-east-1.on.aws/?poll=${poll}&refresh=${refresh === true ? 'true' : 'false'}&excludeTor=${!includeTor}`, function(err, rows){

        if (err || !rows || rows.length < 1) {
            return
        }
        let hourlyChunks = {}
        for (let i = 0; i < rows.length; i++) {
        const t = parseInt(rows[i].time)
        const hour = Math.floor(t / 3600 / 1000)
        if (!hourlyChunks[hour]) {
            hourlyChunks[hour] = {time: new Date(hour * 3600 * 1000), [option1]: 0, [option2]: 0}
        } if (rows[i].vote === option1) {
            hourlyChunks[hour][option1] += 1
        } else if (rows[i].vote === option2){
            hourlyChunks[hour][option2] += 1
        }
        }
        hourlyChunks = Object.values(hourlyChunks).sort((a, b) => a.time - b.time)

        const unpack = (hourlyChunks, key) => {
        return hourlyChunks.map(function(row) { return row[key]; });
        }

        var trace1 = {
        type: "scatter",
        mode: "lines",
        name: option1,
        x: unpack(hourlyChunks, 'time'),
        y: unpack(hourlyChunks, option1),
        line: {color: '#17BECF'}
        }

        var trace2 = {
        type: "scatter",
        mode: "lines",
        name: option2,
        x: unpack(hourlyChunks, 'time'),
        y: unpack(hourlyChunks, option2),
        line: {color: '#7F7F7F'}
        }


        var data = [trace1, trace2];

        console.log(data)

        var layout = {
            title: 'Hourly Votes',
            margin: {
                l: 30,
                r: 10,
                t: 30, 
                b: 30  
            },
        };

        Plotly.newPlot('voteChart', data, layout, {displayModeBar: false});


        const cummulativePercentages = []
        let totalVotes = 0
        let option1Votes = 0
        let option2Votes = 0

        for (let i = 0; i < hourlyChunks.length; i++) {
        totalVotes += hourlyChunks[i][option1] + hourlyChunks[i][option2]
        option1Votes += hourlyChunks[i][option1]
        option2Votes += hourlyChunks[i][option2]
        cummulativePercentages.push({t: hourlyChunks[i].time, 
            [option1]: totalVotes ?  (100 * option1Votes / totalVotes).toFixed(2) : 0, 
            [option2]: totalVotes ? (100 * option2Votes / totalVotes).toFixed(2) : 0})
        }

        var trace3 = {
        type: "scatter",
        mode: "lines",
        name: option1,
        x: unpack(cummulativePercentages, 't'),
        y: unpack(cummulativePercentages, option1),
        line: {color: '#17BECF'}
        }

        var trace4 = {
        type: "scatter",
        mode: "lines",
        name: option2,
        x: unpack(cummulativePercentages, 't'),
        y: unpack(cummulativePercentages, option2),
        line: {color: '#7F7F7F'}
        }

        var data2 = [trace3, trace4];

        var layout2 = {
            title: 'Cummulative Percentage',
            margin: {
                l: 30,
                r: 10,
                t: 30, 
                b: 30  
            },
        };

        Plotly.newPlot('percentageChart', data2, layout2, {displayModeBar: false});

    })
}

        messageElement.innerHTML = '<div class="alert alert-warning" role="alert">Please enter your email address</div>';

    fetch(`https://4c6h4byudhvb77kisfehckmaim0dmswz.lambda-url.us-east-1.on.aws/?email=${encodeURIComponent(email)}`)
        .then(response => {
            const isSuccess = response.status === 200;

        .then(data => {
            messageElement.innerHTML = `<div class="alert alert-${data.isSuccess ? 'success' : 'warning'}" role="alert">${data.message}</div>`;

        });
};
